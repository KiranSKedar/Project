<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
    <style>
        
        body,html{
  margin:0;
  width:100%;
}
html{
    background-color: gray;
}

.container {
    padding: 1em;
    max-width:750px;
    min-height:100vh;
    width:90%;
    margin: auto;
    box-sizing:border-box;
    background-color:rgb(227, 138, 36);
}

.row {
    margin:0;
    padding-left:20px;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Kiran</h4>
            <div class="col-md-6 justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="cv"><b>CoinType</b></label>
                                <select name="coinType" id="cv" class="form-control">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <!-- <option value="bitcoin">Bitcoin-Dogecoin</option> -->
                                    <option value="binance">Binance</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                    </form>
                    
                </div>

            </div>
        <div class="col-md-7 text-center row justify-content-center m-3 thead-dark table-hover table-dark table table-striped table table-bordered">
        <table class="col-md-7 m-3" border="1px"  id="tab">
                    
                </table>
            </div>
            
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
